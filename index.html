<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-frame">
      <div class="screen">0</div>
      <div class="calc-buttons">
        <button class="calc-button clear">C</button>
        <button class="calc-button pm">+/-</button>
        <button class="calc-button modulo">%</button>
        <button class="calc-button operator">รท</button>

        <button class="calc-button numbers" value="7">7</button>
        <button class="calc-button numbers" value="8">8</button>
        <button class="calc-button numbers" value="9">9</button>
        <button class="calc-button operator">ร</button>

        <button class="calc-button numbers" value="4">4</button>
        <button class="calc-button numbers" value="5">5</button>
        <button class="calc-button numbers" value="6">6</button>
        <button class="calc-button operator">-</button>

        <button class="calc-button numbers" value="1">1</button>
        <button class="calc-button numbers" value="2">2</button>
        <button class="calc-button numbers" value="3">3</button>
        <button class="calc-button operator">+</button>

        <button class="calc-button numbers zero" value="0">0</button>
        <button class="calc-button dot">.</button>
        <button class="calc-button equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
